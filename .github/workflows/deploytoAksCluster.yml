on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: khaksacr.azurecr.io
        username: ${{ secrets.acr_khaksacr_username }}
        password: ${{ secrets.acr_khaksacr_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t khaksacr.azurecr.io/khaks20200527:${{ github.sha }}
        docker push khaksacr.azurecr.io/khaks20200527:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_khaks20200527_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep khaks202005272ab3 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace khaks202005272ab3`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: khaks202005272ab3
        container-registry-url: khaksacr.azurecr.io
        container-registry-username: ${{ secrets.acr_khaksacr_username }}
        container-registry-password: ${{ secrets.acr_khaksacr_password }}
        secret-name: khaks2020052dockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: khaks202005272ab3
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          khaksacr.azurecr.io/khaks20200527:${{ github.sha }}
        imagepullsecrets: |
          khaks2020052dockerauth